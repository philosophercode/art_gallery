<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ART Space</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./main.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="./assets/sky_360.jpg">
            <img id="ground" src="./assets/pollock.png">
            <img id="art1" src="./assets/sam_1.png">
        </a-assets>
        <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
        <!-- <a-plane position="0 2 -5" rotation="0 0 0" width="10" height="4" color="white"></a-plane>
        <a-plane position="5 2 0" rotation="0 -90 0" width="10" height="4" color="white"></a-plane>
        <a-plane position="-5 2 0" rotation="0 90 0" width="10" height="4" color="white"></a-plane> -->
        
        <a-plane src="#art1" position="0 2 -4.5" rotation="0 0 0" width="2" height="2.5"></a-plane>


        <a-box color="#ffffff" position="0 2 -5" rotation="0 0 0" depth="0.2" height="4" width="10"></a-box>
        <a-box color="green" position="4.9 2 0" rotation="0 -90 0" depth="0.2" height="4" width="10"></a-box>
        <a-box color="blue" position="-4.9 2 0" rotation="0 90 0" depth="0.2" height="4" width="10"></a-box>
        <!-- <a-plane position="0 0 0" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane> -->
        <a-plane src="#ground" height="10" width="10" rotation="-90 0 0" fog="true"></a-plane>
        <!-- <a-sky color="lightblue"></a-sky> -->
        <a-sky src="#sky"></a-sky>
    </a-scene>
</body>

</html>
